<!DOCTYPE html>
<html lang="en">
<head>
  <title>GORILLA GORILLA GORILLA</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="/getJS"></script>
</head>
<body>
  <h1>Record your sighting!</h1>

  <section id="book">

    <form id="entryForm" action="/addApe" method="post">

      <section id="colorPicker">
        <div id="skinField">
          <label for="skinField">Skin</label>

          <input type="radio" id="skin0" name="skinOpts" value='0'>

          <input type="radio" id="skin1" name="skinOpts" value='1'>

          <input type="radio" id="skin2" name="skinOpts" value='2' checked="true">

          <input type="radio" id="skin3" name="skinOpts" value='3'>
        </div>

        <div id="drawing">
          <img src="/getImage" alt="">
          <!--
          <img id="faceImg" src="">
          <img id="outlineImg" src="">
          <img id="skinImg" src="">
          <img id="furImg" src="">
          -->
        </div>

        <div id="furField">
          <label for="furField">Fur</label>

          <input type="radio" id="fur0" name="furOpts" value='0' checked="true">

          <input type="radio" id="fur1" name="furOpts" value='1'>

          <input type="radio" id="fur2" name="furOpts" value='2'>

          <input type="radio" id="fur3" name="furOpts" value='3'>
        </div>
      </section>

      <div id="eyesField">
        <label for="eyesField">Face: </label>

        <div>
          <input type="radio" id="eyes0" name="eyesOpts" value='0' checked="true">
          <label for="eyes0">Beady</label>
        </div>

        <div>
          <input type="radio" id="eyes1" name="eyesOpts" value='1'>
          <label for="eyes1">Surprised</label>
        </div>

        <div>
          <input type="radio" id="eyes2" name="eyesOpts" value='2'>
          <label for="eyes2">Angry</label>
        </div>

        <div>
          <input type="radio" id="eyes3" name="eyesOpts" value='3'>
          <label for="eyes3">Tired</label>
        </div>

        <div>
          <input type="radio" id="eyes4" name="eyesOpts" value='4'>
          <label for="eyes4">Wild</label>
        </div>

        <div>
          <input type="radio" id="eyes5" name="eyesOpts" value='5'>
          <label for="eyes5">Cool</label>
        </div>
      </div>

      <div id="sexField">
        <label for="sexField">Sex: </label>

        <div>
          <input type="radio" id="sex1" name="sexOpts" value='M'>
          <label for="sex1">M</label>
        </div>

        <div>
          <input type="radio" id="sex2" name="sexOpts" value='F'>
          <label for="sex2">F</label>
        </div>

        <div>
          <input type="radio" id="sex3" name="sexOpts" value='?' checked="true">
          <label for="sex3">?</label>
        </div>
      </div>

      <input type="button" class="randBtn" id="randName" value="Gen" />
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <br>

      <input type="button" class="randBtn" id="randBio" value="Gen" />
      <label for="bio">Personality: </label>
      <input id="bioField" type="text" name="bio" />

      <br>
      <input type="submit" value="Post Entry" />

    </form>


    <section id="content">
    </section>

    <br>
    <form id="userForm" action="/getApes" method="get">
      <select id='urlField'>
        <option value='/getApes'>/getApes</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get Ape" />
    </form>


  </section>
</body>
</html>
