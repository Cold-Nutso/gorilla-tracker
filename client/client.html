<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    // ----------------------------
    // - - - - - APE DATA - - - - -
    // ----------------------------

    const preCon = ["b", "f", "g", "h", "j", "k", "m", "p", "r", "t", "w", "y", "z", "ch"];
    const vowel = ["a", "e", "i", "o", "u"];
    const sufCon = ["h", "l", "m", "n"];

    const bioA = ["Never ", "A little ", "A bit ", "Partially ", "Somewhat ", "Kind of ", "Sometimes ", "Occasionally ", "Frequently ", "Always ", "Permanently ", "Eternally ", "Tends to be ", "Extremely ", "Strangely ", "Oddly ", "Weirdly "];
    const bioB = ["friendly", "hungry", "angry", "cheerful", "curious", "annoyed", "chatty", "stoic", "intense", "excited", "jolly", "goofy", "weird", "creative"];



    // ---------------------------------
    // - - - - - APE FUNCTIONS - - - - -
    // ---------------------------------

    // Gets a random element from an array
    const randElem = (array) => {
      return array[Math.floor(Math.random() * array.length)];
    }

    // Generates a random syllable
    const genSyllable = () => {
      // Declare empty string
      let syllable = "";

      // 10% chance to NOT have a beginning consonant
      if (Math.random() < .9) {
        syllable += randElem(preCon);
      }

      // Always have a vowel
      syllable += randElem(vowel);

      // 60% chance to NOT have an ending consonant
      if (Math.random() < .4) {
        syllable += randElem(sufCon);
      }

      // Return generated string
      return syllable;
    };

    // Generates a random name
    const genName = () => {
      // Declare some variables
      let name = "";
      let goodToGo = false;

      // Run generation loop
      while (!goodToGo) {
        // Declare name with two random syllables
        name = genSyllable() + genSyllable();

        // 20% chance to add a vowel at the beginning
        if (Math.random() < .2) {
          name = randElem(vowel) + name;
        }
            
        // Check for bad words
        if (name != "rape" && name != "anal") {
          // Capitalize the first char
          name = name.charAt(0).toUpperCase() + name.slice(1);

          goodToGo = true;
        }   
      }
    
      // Return generated name
      return name;
    };

    // Generates a random bio
    const genBio = () => {
      return randElem(bioA) + randElem(bioB) + ".";
    };



    // ----------------------------------
    // - - - - - FORM FUNCTIONS - - - - -
    // ----------------------------------

    // Get value from a set of radio buttons
    const grabChkdRadVal = (elem) => {
      const options = elem.querySelectorAll('input');
      for (let rad of options) {
        if (rad.checked) {
          return rad.value;
        }
      }
    };

    // Handle response asynchronously
    const handleResponse = async (response, parseResponse) => {
      // Grab content elem
      const content = document.querySelector('#content');

      // Write something based on status
      switch(response.status) {
        case 200: 
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        case 204:
          content.innerHTML = `<b>Updated (No Content)</b>`;
          break;
        case 400: 
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404:
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
        default: 
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      // If this is a GET request
      if (parseResponse) {
        // Parse to json asynchronously
        let obj = await response.json();
        
        // Stringify and display it
        let jsonString = JSON.stringify(obj);
        content.innerHTML += `<p>${jsonString}</p>`;
      }
    };

    // Use fetch to send POST request asynchronously
    const sendPost = async (entryForm) => {
      // Grab info from entryForm elems
      const entryAction = entryForm.getAttribute('action');
      const entryMethod = entryForm.getAttribute('method');
      const nameField = entryForm.querySelector('#nameField');
      const bioField = entryForm.querySelector('#bioField');

      // Construct string for body values
      let looksVal = "";
      looksVal += grabChkdRadVal(entryForm.querySelector('#skinField'));
      looksVal += grabChkdRadVal(entryForm.querySelector('#furField'));
      looksVal += grabChkdRadVal(entryForm.querySelector('#eyesField'));
      looksVal += grabChkdRadVal(entryForm.querySelector('#sexField'));

      // Generate name and bio if necessary
      if (nameField.value === "") {
        nameField.value = genName();
      }
      if (bioField.value === "") {
        bioField.value = genBio();
      }

      // Build data string in FORM-URLENCODED
      const formData = `looks=${looksVal}&name=${nameField.value}&bio=${bioField.value}`;

      // Make fetch request and await response
      let response = await fetch(
        entryAction, 
        {
          method: entryMethod,
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Accept': 'application/json',
          },
          body: formData
        }
      );

      // Handle the response
      handleResponse(response, entryMethod === 'post');
    };

    // Send GET request asynchronously
    const requestUpdate = async (userForm) => {
      // Grab URL and method from form elems
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;
      
      // Await fetch response
      // Use URL and method to attach headers
      let response = await fetch(url, {
        method,
        headers: {
            'Accept': 'application/json'
        },
      });

      // Handle the response
      handleResponse(response, method === 'get');
    };

    const init = () => {
      // Grab entryForm and userForm elem
      const entryForm = document.querySelector('#entryForm');
      const userForm = document.querySelector('#userForm');

      // Create addApe function
      // Also cancel built-in HTML form action
      const addApe = (e) => {
        e.preventDefault();
        sendPost(entryForm);
        return false;
      }

      // Handle getUSer request
      // Also cancel built-in HTML form action
      const getUsers = (e) => {
        e.preventDefault();
        requestUpdate(userForm);
        return false;
      }
      
      // Add event listeners
      entryForm.addEventListener('submit', addApe);
      userForm.addEventListener('submit', getUsers);

      // Grab elems
      const nameBtn = entryForm.querySelector('#randName');
      const bioBtn = entryForm.querySelector('#randBio');
      const nameField = entryForm.querySelector('#nameField');
      const bioField = entryForm.querySelector('#bioField');

      // Add event listeners
      nameBtn.addEventListener('click', () => {
        nameField.value = genName();
      });
      bioBtn.addEventListener('click', () => {
        bioField.value = genBio();
      });
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Record your sighting!</h3>
    <form id="entryForm" action="/addApe" method="post">

      <div id="skinField">
        <label for="skinField">Skin: </label>

        <input type="radio" id="skin0" name="skinOpts" value='0'>

        <input type="radio" id="skin1" name="skinOpts" value='1'>

        <input type="radio" id="skin2" name="skinOpts" value='2' checked="true">

        <input type="radio" id="skin3" name="skinOpts" value='3'>
      </div>

      <div id="furField">
        <label for="furField">Fur Color: </label>

        <input type="radio" id="fur0" name="furOpts" value='0' checked="true">

        <input type="radio" id="fur1" name="furOpts" value='1'>

        <input type="radio" id="fur2" name="furOpts" value='2'>

        <input type="radio" id="fur3" name="furOpts" value='3'>
      </div>

      <div id="eyesField">
        <label for="eyesField">Eyes: </label>

        <input type="radio" id="eyes0" name="eyesOpts" value='0' checked="true">
        <label for="eyes0">Wide</label>

        <input type="radio" id="eyes1" name="eyesOpts" value='1'>
        <label for="eyes1">Sleepy</label>

        <input type="radio" id="eyes2" name="eyesOpts" value='2'>
        <label for="eyes2">Angry</label>

        <input type="radio" id="eyes3" name="eyesOpts" value='3'>
        <label for="eyes3">Concerned</label>
      </div>

      <div id="sexField">
        <label for="sexField">Sex: </label>

        <input type="radio" id="sex1" name="sexOpts" value='M'>
        <label for="sex1">M</label>

        <input type="radio" id="sex2" name="sexOpts" value='F'>
        <label for="sex2">F</label>

        <input type="radio" id="sex3" name="sexOpts" value='?' checked="true">
        <label for="sex3">?</label>
      </div>

      <input type="button" class="randBtn" id="randName" value="Gen" />
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <br>

      <input type="button" class="randBtn" id="randBio" value="Gen" />
      <label for="bio">Personality: </label>
      <input id="bioField" type="text" name="bio" />

      <br>
      <input type="submit" value="Post Entry" />
    </form>

    <br>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
