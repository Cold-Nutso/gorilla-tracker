<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    // Handle response asynchronously
    const handleResponse = async (response, parseResponse) => {
      // Grab content elem
      const content = document.querySelector('#content');

      // Write something based on status
      switch(response.status) {
        case 200: 
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        case 204:
          content.innerHTML = `<b>Updated (No Content)</b>`;
          break;
        case 400: 
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404:
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
        default: 
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      // If this is a GET request
      if (parseResponse) {
        // Parse to json asynchronously
        let obj = await response.json();
        
        // Stringify and display it
        let jsonString = JSON.stringify(obj);
        content.innerHTML += `<p>${jsonString}</p>`;
      }
    };

    // Use fetch to send POST request asynchronously
    const sendPost = async (nameForm) => {
      // Grab info from nameForm elems
      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');
      const nameField = nameForm.querySelector('#nameField');
      const ageField = nameForm.querySelector('#ageField');

      // Build data string in FORM-URLENCODED
      const formData = `name=${nameField.value}&age=${ageField.value}`;

      // Make fetch request and await response
      let response = await fetch(
        nameAction, 
        {
          method: nameMethod,
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Accept': 'application/json',
          },
          body: formData
        }
      );

      // Handle the response
      handleResponse(response, nameMethod === 'post');
    };

    // Send GET request asynchronously
    const requestUpdate = async (userForm) => {
      // Grab URL and method from form elems
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;
      
      // Await fetch response
      // Use URL and method to attach headers
      let response = await fetch(url, {
        method,
        headers: {
            'Accept': 'application/json'
        },
      });

      // Handle the response
      handleResponse(response, method === 'get');
    };

    const init = () => {
      // Grab nameForm and userForm elem
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector('#userForm');

      // Create addUser function
      // Also cancel built-in HTML form action
      const addUser = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }

      // Handle getUSer request
      // Also cancel built-in HTML form action
      const getUsers = (e) => {
        e.preventDefault();
        requestUpdate(userForm);
        return false;
      }
      
      // Add event listeners
      nameForm.addEventListener('submit', addUser);
      userForm.addEventListener('submit', getUsers);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="skin">Skin: </label>
      <input id="skinField" type="text" name="skin" />
      <label for="fur">Fur: </label>
      <input id="furField" type="text" name="fur" />
      <label for="eyes">Eyes: </label>
      <input id="eyesField" type="text" name="eyes" />

      <div id="sex">
        <label for="sex">Sex: </label>
        <input type="radio" id="male" name="sexInput" value='M'>
        <label for="male">M</label>

        <input type="radio" id="female" name="sexInput" value='F'>
        <label for="female">F</label>

        <input type="radio" id="other" name="sexInput" value='?'>
        <label for="other">?</label>
      </div>

      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="personality">Personality: </label>
      <input id="personalityField" type="text" name="personality" />

      <br>
      <input type="submit" value="Post Entry" />
    </form>

    <br>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
