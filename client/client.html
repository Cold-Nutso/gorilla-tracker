<!DOCTYPE html>
<html lang="en">
<head>
  <title>Silly Gorillies</title>
  <!-- Add Indie Flower font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="/style.css">
  <script type="module" src="/getClientJS"></script>
</head>
<body>
  <h1>You just encountered a gorilla! What was it like?</h1>

  <div id="book">
  <div id="bookCover"></div>
  <section id="pages">

    <div class="slope">
      <div id="leftTrap"></div>
      <div class="slopeRect"></div>
    </div>
    <form id="infoForm" action="/addApe" method="post">
      <h1>Ape Information Form</h1>


      <h2>Appearance:</h2>

      <div id="faceField">
        <div>
          <input type="radio" id="face0" name="faceOpts" value='0' checked="true">
          <label for="face0">Beady</label>
        </div>

        <div>
          <input type="radio" id="face1" name="faceOpts" value='1'>
          <label for="face1">Keen</label>
        </div>

        <div>
          <input type="radio" id="face2" name="faceOpts" value='2'>
          <label for="face2">Angry</label>
        </div>

        <div>
          <input type="radio" id="face3" name="faceOpts" value='3'>
          <label for="face3">Tired</label>
        </div>

        <div>
          <input type="radio" id="face4" name="faceOpts" value='4'>
          <label for="face4">Wild</label>
        </div>

        <div>
          <input type="radio" id="face5" name="faceOpts" value='5'>
          <label for="face5">Cool</label>
        </div>
      </div>

      <section id="colorPicker">
        <div id="skinField">
          <input type="radio" id="skin0" name="skinOpts" value='0' checked="true">

          <input type="radio" id="skin1" name="skinOpts" value='1'>

          <input type="radio" id="skin2" name="skinOpts" value='2'>

          <input type="radio" id="skin3" name="skinOpts" value='3'>
        </div>

        <div id="drawing">
          <img id="furImg" src="/getImage?type=fur&index=0" alt="">
          <img id="skinImg" src="/getImage?type=skin&index=0" alt="">
          <img id="outlineImg" src="/getImage?type=outline" alt="">
          <img id="faceImg" src="/getImage?type=face&index=0" alt="">

        </div>

        <div id="furField">
          <input type="radio" id="fur0" name="furOpts" value='0' checked="true">

          <input type="radio" id="fur1" name="furOpts" value='1'>

          <input type="radio" id="fur2" name="furOpts" value='2'>

          <input type="radio" id="fur3" name="furOpts" value='3'>
        </div>
      </section>

      <div id="nameAndSex">
        <div id="namePicker">
          <input type="button" id="randName" value="" />
          <label for="name">Name: </label>
          <input id="nameField" type="text" name="name" />
        </div>

        <label for="sexField">Sex: </label>
        <div id="sexField">
          <div>
            <input type="radio" id="sex1" name="sexOpts" value='M'>
            <label for="sex1">M</label>
          </div>
  
          <div>
            <input type="radio" id="sex2" name="sexOpts" value='F'>
            <label for="sex2">F</label>
          </div>
  
          <div>
            <input type="radio" id="sex3" name="sexOpts" value='?' checked="true">
            <label for="sex3">?</label>
          </div>
        </div>
      </div>

      <div id="bioPicker">
        <input type="button" id="randBio" value="" />
        <h2>Description:</h2>
      </div>
      <input id="bioField" type="text" name="bio"/>

      <div id="submitDiv">
        <input type="submit" value="Submit" />
      </div>
      
    </form>
    <div id="leftCurve"></div>

    <div id="rightCurve"></div>
    <div id="page2">
      <h1>Recent Ape Sightings</h1>
      <section id="pastApes">
      </section>
      <form id="getForm" action="/getApes" method="get">
        <input type="submit" value="Update" />
      </form>
    </div>
    <div class="slope">
      <div id="rightTrap"></div>
      <div class="slopeRect"></div>
    </div>
  </section>
  </div>

  <footer>
    <a href="https://www.flaticon.com/free-icons/dice" title="dice icons">Dice icons created by Freepik - Flaticon</a>
  </footer>
</body>
</html>
